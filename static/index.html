<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Estudiantes</title>
  <meta name="description" content="Desc">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
  <div class="container mt-2">
    <h1 class="title">Nuevo estudiante</h1>
    <form id="studentsForm">
      <div class="field">
        <label class="label">Nombre(s)</label>
        <div class="control">
          <input class="input" type="text" name="nombres" placeholder="Escribe tu(s) nombre(s)">
        </div>
      </div>
      <div class="field">
        <label class="label">Apellidos</label>
        <div class="control">
          <input class="input" type="text" name="apellidos" placeholder="Escribe tus apellidos">
        </div>
      </div>
      <div class="field">
        <label class="label">Ciudad</label>
        <div class="control">
          <input class="input" type="text" name="ciudad" placeholder="Escribe tu ciudad">
        </div>
      </div>
      <div class="field">
        <label class="label">Fecha de nacimiento</label>
        <div class="control">
          <input type="date" name="fecha_nacimiento" value="2015-01-01">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button type="button" id="btnsmt" class="button is-link">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript">
    const urlAPI = 'http://localhost:8000/api/estudiantes/';

    document.getElementById("btnsmt").onclick = async () => {
      const formElement = document.getElementById("studentsForm")
      const data = new FormData(formElement);
      const value = Object.fromEntries(data.entries());
      const jsonVal = JSON.stringify(value);
      await fetch(urlAPI, {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: jsonVal
      })
        .then(async (response) => {
          var res = await response.json();
          console.log(response.status);
          console.log(res);
          if (response.status == 201) {
            alert("El estudiante fue creado exitosamente.");
                document.getElementById("studentsForm").reset();
          } else {
            var out = "No se pudo crear un estudiante.\n";
            for (var field in res) {
              if (field === "fecha_nacimiento") {
                out += "\n  - " + res[field];
              } else {
                out += "\n  - No puede estar vacio " + field;
              }
            }
            console.log(out);
            alert(out);
          }
        })
        .then(result => {
          console.log('Success:', result);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>

</html>
