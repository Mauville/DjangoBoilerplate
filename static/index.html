<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Estudiantes</title>
  <meta name="description" content="Desc">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
  <div class="container mt-2">
    <h1 class="title">Nuevo estudiante</h1>
    <form action="/api/register" method="post" name="studentsForm">
      <div class="field">
        <label class="label">Nombres</label>
        <div class="control">
          <input class="input" type="text" name="nombres" placeholder="Text input">
        </div>
      </div>
      <div class="field">
        <label class="label">Apellidos</label>
        <div class="control">
          <input class="input" type="text" name="apellidos" placeholder="Text input">
        </div>
      </div>
      <div class="field">
        <label class="label">Ciudad</label>
        <div class="control">
          <input class="input" type="text" name="ciudad" placeholder="Text input">
        </div>
      </div>
      <div class="field">
        <label class="label">Fecha de nacimiento</label>
        <div class="control">
          <input type="date" name="fechanac" value="2021-01-01">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-link" onclick="submitform()">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript">
    function submitform() {
      var formData = JSON.stringify($("#studentsForm").serializeArray());
      $.ajax({
        type: "POST",
        url: "serverUrl",
        crossDomain: true,
        data: formData,
        success: function () { },
        dataType: "json",
        contentType: "application/json"
      });
    }
  </script>
</body>

</html>
